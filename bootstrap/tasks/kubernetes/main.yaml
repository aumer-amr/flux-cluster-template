---
- name: Ensure Kubernetes directories exist
  when: item.state == 'directory'
  ansible.builtin.file:
    path: "{{ repository_path }}/kubernetes/{{ item.path }}"
    state: directory
    mode: "0755"
  with_community.general.filetree: ["../templates/kubernetes/"]

- name: Template Kubernetes unencrypted files
  when: item.state == 'file' and 'sops' not in item.path and '.DS_Store' not in item.path and 'cluster-secrets-extra.yaml' not in item.path
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ repository_path }}/kubernetes/{{ item.path | regex_replace('.j2$', '') }}"
    mode: "0644"
  with_community.general.filetree: ["../templates/kubernetes/"]

- name: Check if 'cluster-secrets-extra.yaml' already exists
  stat:
    path: "{{ repository_path }}/kubernetes/flux/vars/cluster-secrets-extra.yaml"
  register: cluster_secrets_extra

- name: Template Kubernetes extra cluster secrets
  when: item.state == 'file' and 'cluster-secrets-extra.yaml' in item.path and not cluster_secrets_extra.stat.exists
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ repository_path }}/kubernetes/{{ item.path | regex_replace('.j2$', '') }}"
    mode: "0644"
  with_community.general.filetree: ["../templates/kubernetes/"]

- name: Template Kubernetes encrypted files
  block:
    - name: Disable Sops config
      ansible.builtin.include_tasks:
        file: ../sops/disable.yaml
    - name: Template Kubernetes encrypted files
      when: item.state == 'file' and 'sops' in item.path
      community.sops.sops_encrypt:
        path: "{{ repository_path }}/kubernetes/{{ item.path | replace('.j2', '') }}"
        encrypted_regex: ^(data|stringData)$
        age: ["{{ bootstrap_age_public_key }}"]
        content_yaml: "{{ lookup('ansible.builtin.template', item.src) | from_yaml }}"
        mode: "0644"
        force: true
      with_community.general.filetree: ["../templates/kubernetes/"]
    - name: Enable Sops config
      ansible.builtin.include_tasks:
        file: ../sops/enable.yaml
  rescue:
    - name: Enable Sops config
      ansible.builtin.include_tasks:
        file: ../sops/enable.yaml
