---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-settings
  namespace: flux-system
data:
  TIMEZONE: "!{timezone}"
  METALLB_LB_RANGE: "!{network.loadBalancerRange}"
  METALLB_K8S_GATEWAY_ADDR: "!{network.gateway}"
  METALLB_INGRESS_ADDR: "!{network.ingress}"
  KUBE_VIP_ADDR: "!{network.kubeVip}"
  CLUSTER_CIDR: "!{network.clusterCidr}"
  SERVICE_CIDR: "!{network.serviceCidr}"
